{% load crispy_forms_tags %}
<section class="vh-100"  style="background-color: #eee;">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
  crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

  
  
  
  <div class="container h-auto">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-13 col-xl-10">
        <div class="card text-black" style="border-radius: 50px; margin: 30px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <form class="mx-1 mx-md-4" method="POST">
                  {% csrf_token %}

                  <div class="dropdown mt-3">
                      <button class="btn btn-outline-secondary dropdown-toggle border-1" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" aria-required="true">
                        Select Role

                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{% url 'manager_register' %}">Manager</a></li>
                        <li><a class="dropdown-item" href="{% url 'teamleader_register' %}">Team Leader</a></li>
                        <li><a class="dropdown-item" href="{% url 'developer_register' %}">Developer</a></li>
                        <li><a class="dropdown-item" href="{% url 'tester_register' %}">Tester</a></li>
                      </ul>
                    </div> 
  
                    
                    {{ form.username}}
  
                    {{ form.email|as_crispy_field }}

                  {{ form.password1|as_crispy_field }}

                  {{ form.password2|as_crispy_field }}

                  <div class="d-flex  mb-3 mb-lg-4 mt-3">
                    <a style="color:white" href="{% url 'confirm_mail' %}"><input type="submit" class="btn btn-primary btn-lg m-1" value="Sign UP"></a>
                  </div>
                  <div class="d-flex ">
                  <p>Already User</p><a href="{% url 'login' %}"> Login</a>
                </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
