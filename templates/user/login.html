<section class="vh-100" style="background-color: #eee;">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
  crossorigin="anonymous"/>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-13 col-xl-10">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <form class="mx-1 mx-md-4" method="POST">
                  {% csrf_token %}


                  {{ form.as_p }}
                  <div class="center">
                  <button type="submit" class="btn btn-outline-secondary btn-lg m-3" value="submit">
                    Login</button><br />
                  <button typr="submit" class="btn btn-outline-success btn-lg m-3" value="submit">
                    <a class="nav-link" href="{% url 'signup' %}">Sign up</a>
                  </button>
                </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://media.istockphoto.com/id/1164543414/vector/man-with-laptop-studying-or-working-concept-table-with-books-lamp-coffee-cup-vector.jpg?s=612x612&w=0&k=20&c=RhRRSp2Tt4sczkqldICH775gdOpEdwmj5NP0yBLDtYM="
                  class="img-fluid"  alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
